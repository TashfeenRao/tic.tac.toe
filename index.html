<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="/assets/bootstrap.min.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="form-group ml-auto mr-auto">
                <label class="col-form-label col-form-label-lg" for="inputLarge">Player 1</label>
                <input class="form-control form-control-lg" type="text" placeholder="name" id="name1">
            </div>
            <div class="form-group ml-auto mr-auto">
                <label class="col-form-label col-form-label-lg" for="inputLarge">Player 2</label>
                <input class="form-control form-control-lg" type="text" placeholder="name" id="name2">
            </div>
        </div>
        <div class="row">
            <button type="button" id="start-game" onclick="GameBoard.displayBoard();" class="btn btn-primary ml-auto mr-auto">Start Game</button>
            <button type="button" id="reset-game" onclick="GameBoard.clearBoard();" class="btn btn-primary ml-auto mr-auto">Reset Game</button>
        </div>
        <div class="row">
            <div class="table-data ml-auto mr-auto mt-2">
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
